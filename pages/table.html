<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinTrack - Transactions</title>
    <link href="https://unpkg.com/tabulator-tables@5.5.2/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.2/dist/js/tabulator.min.js"></script>
    <link rel="stylesheet" href="../src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.3/build/global/luxon.min.js"></script>
    <script src="../src/table/db.js" type="module"></script>
    <script src="../src/table/init.js" type="module"></script>
    <script src="../src/table/addRow.js" type="module"></script>
    <script src="../src/table/search.js" type="module"></script>
</head>
<body>
    <div class="sidebar">
        <h1 class="app-name">FinTrack</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="table.html" class="active">Table</a>
        </nav>
    </div>
    <main>
        <div class="table-container">
            <div class="table-controls">
                <button id="addRow">Add Transaction</button>
                <input type="text" id="search-input" placeholder="Type to search...">
            </div>
            <div id="group-by-area" style="width: 100%;">
                <input type="text" id="group-by-input" placeholder="Type to group by...">
                <div class="group-by-container"></div>
                <div id="suggestion-box"></div>
            </div>
            <div id="transactions-table"></div>
        </div>
        <div id="filterModal" class="modal">
            <div class="filter-modal-content"></div>
        </div>
    </main>
    <div id="dateRangeModal" class="modal">
        <div class="modal-content">
            <h2>Group by Date Range</h2>
            <div class="modal-input-group">
                <input type="number" id="rangeValue" min="1" max="365" placeholder="Enter time length...">
                <select id="rangeUnit">
                    <option value="">Please select a date unit</option>
                    <option value="days">Days</option>
                    <option value="weeks">Weeks</option>
                    <option value="months">Months</option>
                    <option value="years">Years</option>
                </select>
            </div>
            <div class="modal-buttons">
                <button id="applyDateRange">Apply</button>
                <button id="cancelDateRange">Cancel</button>
            </div>
        </div>
    </div>
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h2>Confirm Delete</h2>
            <p>Are you sure you want to delete this row? This action cannot be undone.</p>
            <div class="modal-input-group">
                <input type="checkbox" id="dontShowDeleteModal">
                <label for="dontShowDeleteModal">Don't show me this again</label>
            </div>
            <div class="modal-buttons">
                <button id="confirmDelete">Delete</button>
                <button id="cancelDelete">Cancel</button>
            </div>
        </div>
    </div>
</body>
</html>
